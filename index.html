<!DOCTYPE html>

<head>
    <title>Platform Nine and Three-Quarters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Platform Nine and Three-Quarters</h1>
                <p class="lead">Mischief Managed.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Times
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-row">
                    <tr>
                        <td scope="row" id="name-display">The Hogwarts Express</th>
                        <td id="destination-display">Hogwarts Castle</td>
                        <td id="frequency-display">TBD</td>
                        <td id="next-display">TBD</td>
                        <td id="minutes-display">TBD</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="train name">Train Name</label>
                    <input type="train name" class="form-control" id="name-input" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="destination name">Destination</label>
                    <input type="destination name" class="form-control" id="destination-input" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first train date">First Train Time (HH:mm - Military Time)</label>
                    <input type="start date" class="form-control" id="first-train-input" placeholder="Ex: 13:15">
                </div>
                <div class="form-group">
                    <label for="frequency rate">Frequency (Min)</label>
                    <input type="frequency rate" class="form-control" id="frequency-input" placeholder="Ex: 20">
                </div>

                <button type="submit" id="add-new" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="script.js"></script>
</body>

</html>
